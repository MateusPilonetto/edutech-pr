<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="form">
            <form>
                <label>Nome Completo:</label>
                <input type="text" placeholder="Digite seu nome">
                <label>E-Mail:</label>
                <input type="email" placeholder="Digite seu E-Mail">
                <label>Telefone:</label>
                <input type="number" placeholder="Digite seu telefone">
                <label>Nome de Usuário:</label>
                <input type="text" placeholder="Crie um nome de usuário">
                <label>Senha:</label>
                <input type="text" placeholder="Crie uma senha">
                <label>Repita sua Senha:</label>
                <input type="text" placeholder="Repita sua senha">
                <input type="button" value="Criar" class="botao">
            </form>
        </div>
    </body>
</html>
